<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="header">
        <h2>Etch-A-Sketch</h2>
    </div>
    <div class="icons">
    <button id = "toggleGrid">Toggle Grid <img src="./icons/gridicon.svg">   </button>
    <button id = "black">Black</button>
    <button id = "rainbow">Rainbow <img src="./icons/rainbow.svg"></button>
    <button id = "color">Colours <img src = "./icons/palette.svg"></button>
    <button id = "erase">Erase <img src="./icons/eraser.svg"></button></div>
    <div id = "sketchArea" class="container">
    </div>

    <div id = "sliderContainer">
        <input type = "range" min = "2" maximum = "100" value="16" class="slider" id="slider">
        <p id="sliderValue"></p>
    </div>



<script src="script.js"></script>
</body>
</html>
